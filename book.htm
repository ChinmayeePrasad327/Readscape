<div id="bookContainer" class="row g-4"></div>
<!-- JavaScript: -->
 <script>
const books = [
  { title: "Twisted Games", author: "Ana Huang", category: "Romance", price: 399, img: "twised games.jpeg", detailPage: "twisted-games-book.html" },
  { title: "When She Unravels", author: "Gabrielle Sands", category: "Romance", price: 349, img: "when she unravels.jpeg", detailPage: "when-she-unravels-book.html" },
  { title: "Vicious Prince", author: "Rina Kent", category: "Romance", price: 389, img: "vicious prince.jpeg", detailPage: "vicious-prince-book.html" },
  { title: "Gothikana", author: "Runyx", category: "Dark Academia", price: 399, img: "gothikana.jpeg", detailPage: "gothikana-book.html" }
];

function renderBooks(filterFn = null) {
  const container = document.getElementById("bookContainer");
  container.innerHTML = "";
  const filtered = filterFn ? books.filter(filterFn) : books;

  filtered.forEach(book => {
    container.innerHTML += `
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="book-card">
          <a href="${book.detailPage}" style="text-decoration: none; color: inherit;">
            <img src="${book.img}" alt="${book.title}" class="w-100">
            <h6>${book.title}</h6>
            <p>${book.author}</p>
            <p>‚Çπ${book.price}</p>
          </a>
        </div>
      </div>`;
  });
}

window.onload = function () {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
    document.getElementById("darkModeIcon").textContent = "üåô";
  }
  renderBooks();
};
</script>
