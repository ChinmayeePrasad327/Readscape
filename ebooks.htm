<script>
  const ebooks = [
  { title: "Powerless", author: "Lauren Roberts", category: "Fantasy", price: 299, img: "powerless.jpeg", detailPage: "powerless.html" },
  { title: "Throttled", author: "Lauren Asher", category: "Romance", price: 249, img: "throttled.jpeg", detailPage: "book detail-throttled.html" },
  { title: "A Court of Thorns and Roses", author: "Sarah J. Maas", category: "Fantasy", price: 349, img: "acotar.jpeg", detailPage: "book detail-a court of thornes and roses.html" },
  { title: "Caraval", author: "Stephanie Garber", category: "Fantasy", price: 319, img: "caraval.jpeg", detailPage: "book detail-caraval.html" },
  { title: "Twisted Love", author: "Ana Huang", category: "Romance", price: 259, img: "twisted love.jpeg", detailPage: "book detail-twisted love.htm" },
  { title: "The Shadows Between Us", author: "Tricia Levenseller", category: "Fantasy", price: 289, img: "shadows between.jpg", detailPage: "book detail-the shadows between us.html" },
  { title: "Magnolia Parks", author: "Jessa Hastings", category: "Romance", price: 269, img: "mangolia.jpg", detailPage: "book detail-magnolia parks.html" },
  { title: "The Cruel Prince", author: "Holly Black", category: "Fantasy", price: 299, img: "cruel prince.jpeg", detailPage: "book detail-cruel prince.html" },
  { title: "Fourth Wing", author: "Rebecca Yarros", category: "Fantasy", price: 359, img: "fourth wing.jpeg", detailPage: "fourth-wing-ebook.html" },
  { title: "The Fine Print", author: "Lauren Asher", category: "Romance", price: 249, img: "fine print.jpeg", detailPage: "fine-print-ebook.html" },
  { title: "Ruthless Creatures", author: "J.T. Geissinger", category: "Romance", price: 269, img: "ruthless creatures.jpeg.jpg", detailPage: "book detail-ruthless creatures.htm" },
  { title: "Iron Flame", author: "Rebecca Yarros", category: "Fantasy", price: 369, img: "iron flame.jpeg", detailPage: "book detail-iron flames.htm" },
  { title: "Heartless", author: "Marissa Meyer", category: "Fantasy", price: 289, img: "heartless.jpg", detailPage: "heartless-ebook.html" },
  { title: "Hooked", author: "Emily McIntire", category: "Romance", price: 259, img: "hooked.jpg", detailPage: "hooked-ebook.html" },
  { title: "Twisted Games", author: "Ana Huang", category: "Romance", price: 259, img: "twised games.jpeg", detailPage: "twisted-games-ebook.html" },
  { title: "Once Upon a Broken Heart", author: "Stephanie Garber", category: "Fantasy", price: 329, img: "once upon.jpg", detailPage: "once-upon-a-broken-heart-ebook.html" },
  ];

const ebookContainer = document.getElementById("ebookContainer");

  function renderEbooks(bookList) {
    ebookContainer.innerHTML = "";
    if (bookList.length === 0) {
      ebookContainer.innerHTML = `<p class="text-center">No ebooks found.</p>`;
      return;
    }

    bookList.forEach(book => {
      ebookContainer.innerHTML += `
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="book-card">
            <a href="${book.detailPage}" style="text-decoration: none; color: inherit;">
              <img src="${book.img}" alt="${book.title}" class="w-100">
              <h6>${book.title}</h6>
              <p>${book.author}</p>
              <p>‚Çπ${book.price}</p>
            </a>
          </div>
        </div>`;
    });
  }

  function applyFilters() {
    const genre = document.getElementById("filterCategory").value;
    const author = document.getElementById("filterAuthor").value;
    const minPrice = parseInt(document.getElementById("minPrice").value) || 0;
    const maxPrice = parseInt(document.getElementById("maxPrice").value) || Infinity;

    const filtered = ebooks.filter(book => {
      return (!genre || book.category === genre) &&
             (!author || book.author === author) &&
             book.price >= minPrice &&
             book.price <= maxPrice;
    });

    renderEbooks(filtered);
  }

  function toggleDarkMode() {
    const body = document.body;
    const icon = document.getElementById("darkModeIcon");
    body.classList.toggle("dark-mode");
    const isDark = body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
    if (icon) icon.textContent = isDark ? "üåô" : "üåû";
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      const icon = document.getElementById("darkModeIcon");
      if (icon) icon.textContent = "üåô";
    }

    renderEbooks(ebooks); // ‚úÖ Render all books on page load
  });
</script>
