<!-- Cart Content -->
<div class="container cart-container">
  <h3 class="mb-4">üõí Your Cart</h3>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>
  <button class="btn btn-success btn-lg btn-buy" onclick="buyItems()">Buy Now</button>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("readscape_cart")) || [];
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    cartItemsContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = `<p class="text-muted">Your cart is empty.</p>`;
      document.querySelector(".btn-buy").style.display = "none";
      cartTotal.innerText = "";
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      cartItemsContainer.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.title} cover">
          <div class="cart-details">
            <h5>${item.title}</h5>
            <p><strong>Author:</strong> ${item.author}</p>
            <p><strong>Price:</strong> ‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${itemTotal}</p>
            <button class="btn btn-outline-danger btn-sm" onclick="removeItem(${index})">üóë Remove</button>
          </div>
        </div>
      `;
    });

    cartTotal.innerText = `Total: ‚Çπ${total}`;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("readscape_cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("readscape_cart", JSON.stringify(cart));
    loadCart();
  }

  function buyItems() {
    if (confirm("Are you sure you want to buy all items in your cart?")) {
      localStorage.removeItem("readscape_cart");
      alert("Thank you for your purchase!");
      loadCart();
    }
  }
  function toggleDarkMode() {
    const body = document.body;
    const icon = document.getElementById("darkModeIcon");
    body.classList.toggle("dark-mode");
    const isDark = body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
    icon.textContent = isDark ? "üåô" : "üåû";
  }

  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      const icon = document.getElementById("darkModeIcon");
      if (icon) icon.textContent = "üåû";
    }

    const user = JSON.parse(localStorage.getItem("readscape_user"));
    const navPic = document.getElementById("navProfilePic");
    if (navPic && user?.profilePic) navPic.src = user.profilePic;

    
  };

  window.onload = loadCart;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
